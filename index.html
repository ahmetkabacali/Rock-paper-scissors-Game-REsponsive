<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/media.css">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
    <header>
        <div class="container header-container">
            <h1 class="heading">ROCK <br> PAPER <br> SCISSORS</h1>
            <div class="score">
                <div class="score-seperate">
                    <div class="score-heading">You</div>
                    <div class="score-count your-score">0</div>
                </div>
                <div class="score-seperate">
                    <div class="score-heading">Com</div>
                    <div class="score-count com-score">0</div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container main-container">
            <div class="triangle-wrapper">
                <img class="triangle" src="./src/images/bg-triangle.svg" alt="">
            </div>
            <div id="circleAll" class="grid">
                <div class="circle circle-1">
                    <div class="img-wrapper paper">
                        <img class="paper" src="./src/images/icon-paper.svg" alt="paperIcon">
                    </div>
                </div>
                <div class="circle circle-2">
                    <div class="img-wrapper scissors">
                        <img class="scissors" src="./src/images/icon-scissors.svg" alt="scissorsIcon">
                    </div>
                </div>
                <div class="circle circle-3">
                    <div class="img-wrapper rock">
                        <img class="rock" src="./src/images/icon-rock.svg" alt="rockIcon">
                    </div>
                </div>
            </div>

            <div id="myModal" class="modal modal-rules">
                <div class="modal-content">
                    <span class="close closeRules">&times;</span>
                    <h2 class="rules-title">RULES</h2>
                    <p class="rules-desc">Who reaches first 10 point wins!</p>
                    <div class="modal-img-wrapper">
                        <img src="./src/images/image-rules.svg" alt="rules">
                    </div>
                </div>
            </div>
            <div id="winnerModal" class="modal modal-winner">
                <div class="modal-content">
                    <span class="close closeWinner">&times;</span>
                    <h2 class="rules-title">***LEROOO***</h2>
                    <button class="winner-button" onclick=location.reload()>Play Again</button>
                </div>
            </div>


        </div>

    </main>
    <button type="button" id="rulesBtn" class="rules-btn">Rules</button>




</body>
<script src="./src/js/script.js"></script>
<script src="./src/js/modal.js"></script>

</html>
